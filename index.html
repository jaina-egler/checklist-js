<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet"> 
    <title>Document</title>
</head>
<body>
    <div class="navbar">
        <h3>Lista de tarefas</h3>
        <img src="assets/img/sino.png" alt="Ícone de um sino">
    </div>
    <div class="body">
        <div class="formulario">
            <div class="campos_form">
                <label class="label" for="">Tarefa</label>
                <div class="input_img">
                    <input class="input" type="text" placeholder="Ex.: Comprar leite">
                    <img src="./assets/img/lista.png" alt="">
                </div>
                <label class="label" for="">Data</label>
                <div class="input_img">
                    <input class="input" type="text" placeholder="01/11/2022">
                    <img src="./assets/img/calendar.png" alt="">
                </div>
            </div>
            <div class="button">
                <button>
                Adicionar
                </button>
            </div>
        </div>
        <div class="items">
            <div class="box">
                <input type="checkbox" name="" id="">
                <div class="textos">
                    <h3>Comprar farinha</h3>
                    <h4>14/08/2022 às 12:00</h4>
                </div>
                <div class="icon">
                    <img src="assets/img/lixo.png" alt="">
                </div>
            </div>
            <div class="box">
                <input type="checkbox" name="" id="">
                <div class="textos">
                    <h3>Comprar arroz</h3>
                    <h4>14/08/2022 às 12:00</h4>
                </div>
                <div class="icon">
                    <img src="assets/img/lixo.png" alt="">
                </div>
            </div>
            <div class="box">
                <input type="checkbox" name="" id="">
                <div class="textos">
                    <h3 class="nome_tachado">Comprar doce</h3>
                    <h4>14/08/2022 às 12:00</h4>
                </div>
                <div class="icon">
                    <img src="assets/img/lixo.png" alt="">
                </div>
            </div>
        </div>
        <div class="barra_progresso">
            <div class="parte_concluida">
                <h4>2 de 4 tarefas concluídas</h4>
            </div>
        </div>
    </div>
</body>
</html>
